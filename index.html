<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>My VueJS app</title>
    </head>
    <body>
        <div class="container">
            <div id="vueApp" class="col-md-6 align-self-center">
                <h1 class="display-4" v-text="title"></h1><br>
                <input v-model="newItem" v-on:keyup.enter='addItem'/>
                <span><button class="btn btn-success" @click.prevent="addItem">Add</button></span>
                <small>adding item...{{newItem}}</small><br><br>
                <ul v-for="(list, id) in lists" v-bind:key="list.id">
                    <li class="item" v-bind:class="[{ 'checked': list.completed }]">
                        <input class="checkbox-lg" type="checkbox" v-on:change="toggleCompleted(list)" v-bind:checked="list.completed">
                        {{list.item}}
                        <div class="text-right"><button class="btn btn-outline-danger" v-on:click="removeList(id)">delete</button></div>
                    </li>
                </ul>

            </div>    
        </div>
        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
